<app-header></app-header>
<div class="displayTable" style="margin-top: 10%;">

  <div style="width: 60%; float:left">
    <img src="/assets/Universo_Marvel.webp" width="100%" style="margin-left: 1%;">
  </div>

  <div style="width: 40%; float:right">
    <div style="margin-left: 20%; margin-top: 10%;">
      <h3><b>Sign In</b></h3>
      <div class="formGroup">
        <input type="text" class="formControl" placeholder="Username" #userName required>
      </div>
      <div class="formGroup">
        <input type="password" class="formControl" placeholder="Password" #userPassword required>
      </div>
      <!-- Calling SignIn Api from AuthService -->
      <div class="formGroup">
        <input type="button" class="btn btnPrimary" value="Log in"
          (click)="authService.SignIn(userName.value, userPassword.value)">
      </div>
      <div class="formGroup">
        <span class="or"><span class="orInner">Or</span></span>
      </div>
      <!-- Calling GoogleAuth Api from AuthService -->
      <div class="formGroup">
        <button type="button" class="btn googleBtn" (click)="authService.GoogleAuth()">
          <i class="fab fa-google-plus-g"></i>
          Log in with Google
        </button>
      </div>
      <div class="forgotPassword">
        <a mat-button color="link" routerLink="/forgot-password">Forgot Password?</a>
      </div>
    </div>
    <div style="margin-left: 18%;">
      <span>Don't have an account?<button mat-button color="primary" routerLink="/register-user"> Sign
          Up</button></span>
    </div>
  </div>
</div>
